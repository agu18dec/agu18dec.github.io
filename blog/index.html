<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | Agam Bhatia</title>
    <meta name="description" content="Thoughts and notes on AI, computer science, and building things.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Source+Serif+Pro:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/blog.css">
    
    <!-- Favicon -->
    <link rel="icon" href="../assets/img/favicon.ico">
</head>
<body>
    <div class="paper">
        <header>
            <nav class="container">
                <a href="../index.html" class="logo">Agam Bhatia</a>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="index.html" class="active">Notes</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="blog-header container">
                <h1>Notes</h1>
                <p>Thoughts on AI, computer science, and building things.</p>
            </section>

            <section class="blog-list container">
                <div class="blog-filters">
                    <div class="filter-by">
                        <label for="category-filter">Filter by:</label>
                        <select id="category-filter">
                            <option value="all">All Categories</option>
                            <option value="ai">AI</option>
                            <option value="research">Research</option>
                            <option value="projects">Projects</option>
                            <option value="programming">Programming</option>
                        </select>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="Search notes..." id="search-input">
                        <button type="button" id="search-button">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="blog-items">
                    <!-- Blog items will be loaded dynamically by JavaScript -->
                    <div class="loading">Loading notes...</div>
                </div>

                <div class="pagination" id="pagination">
                    <!-- Pagination will be added by JavaScript -->
                </div>
            </section>
        </main>

        <footer class="container">
            <p>&copy; 2025 Agam Bhatia</p>
        </footer>
    </div>

    <script src="../assets/js/blog.js"></script>
</body>
</html>
